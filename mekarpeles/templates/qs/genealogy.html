<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
   
    <script type="text/javascript" src="/static/scripts/genealogy/lib/prototype.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/lib/raphael.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/lib/raphael-plugins.js"></script>
    
    <!-- Gedcom -->
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/const.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/lang.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/ihm.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/toolbox.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/parser.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/plugins.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/viewer.js"></script>
    <script type="text/javascript" src="/static/scripts/genealogy/gedcom/entities.js"></script>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="/static/styles/genealogy.css">
  </head>
  <body>
    <div id="quick">
      <select id="quickSelect" onchange="GedcomToolbox.show(this.options[this.selectedIndex].value);">
      </select>
    </div>
    <div id="canvas"></div>
    <div id="detail">
      <div id="content"></div>
      <div id="closeDetail" class="close" onclick="$(GedcomConst.id.DETAIL_ID).hide();"></div>
    </div>
    <div id="history">
      <div class="title"></div>
    </div>
    <div id="log">
      <div class="title"></div>
    </div>

    <script>
      GedcomIHM.init();

      var parser = new GedcomParser();
      var viewer = new GedcomViewer();

      GedcomPlugins.checkRequired();
      GedcomPlugins.sort();

      parser.load('/static/data/genealogy.ged');
    </script>
  </body>
</html>
